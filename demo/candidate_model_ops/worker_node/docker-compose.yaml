---
services:
  mddo-clab-docker:
    container_name: mddo-clab-docker
    privileged: true
    pid: "host"
    restart: on-failure
    image: ghcr.io/ool-mddo/mddo-clab-docker:main
    working_dir: /workdir    
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
      - type: bind
        source: /var/run/netns
        target: /var/run/netns
      - type: bind
        source: /etc/hosts
        target: /etc/hosts
      - type: bind
        source: /var/lib/docker/containers
        target: /var/lib/docker/containers
      - type: bind
        source: ../../../ansible-eda
        target: /eda
      - type: bind
        source: ../clab
        target: /workdir
  eda-worker:
    privileged: true
    restart: on-failure
    image: ghcr.io/ool-mddo/mddo-ansible-eda:main
    ports:
      - target: 48090
        published: 48090
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
      - type: bind
        source: /var/run/netns
        target: /var/run/netns
      - type: bind
        source: /etc/hosts
        target: /etc/hosts
      - type: bind
        source: /var/lib/docker/containers
        target: /var/lib/docker/containers
      - type: bind
        source: ../../../ansible-eda
        target: /eda
      - type: bind
        source: ./prom
        target: /prom
      - type: bind
        source: ../clab
        target: /clab
      - type: bind
        source: ../project/playbooks/
        target: /playbooks
    command: ["ansible-rulebook","-r","/eda/containerlab_rulebook.yaml","-i","/eda/hosts","-vvvv"]
  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
      - "--collector.textfile.directory=/data"
    network_mode: host
    pid: host
    ports:
      - 9100:9100
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
      - './prom:/data'
