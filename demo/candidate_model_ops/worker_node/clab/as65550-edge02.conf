            }
            peer-as 65518;
            type external;
            hold-time 90;
            neighbor 172.16.0.10 {
                local-address 172.16.0.9;

                import pass-all;
                export advertise-all-prefixes;
            }
        }
        group 169.254.1.5 {
            family inet {
                unicast;
            }
            peer-as 65550;
            local-as 65550;
            type internal;
            hold-time 90;
            neighbor 169.254.1.5 {
                local-address 169.254.1.6;

                import pass-all;
                export advertise-all-prefixes;
            }
