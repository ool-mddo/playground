    }
    /*Ethernet0*/
    eth1 {
        description "to_Seg-192.168.0.16-30_Ethernet2"
        unit 0 {
            family inet {
                address 192.168.0.18/30;
            }
        }
    }
    /*Ethernet2*/
    eth2 {
        description "to_Seg-169.254.5.0-30_Ethernet1"
