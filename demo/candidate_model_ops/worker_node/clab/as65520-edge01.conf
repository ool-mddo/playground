routing-options {
}
routing-options {
    router-id 169.254.4.1;
}

routing-options {
}

routing-options {
    autonomous-system 65520;
}
policy-options {
    policy-statement advertise-all-prefixes {
        term 10 {
            from {
                rib inet.0;
            }
            then {
                accept;
            }
        }
    }
    policy-statement pass-all {
        then {
            accept;
        }
    }
    policy-statement pass-all-lp200 {
        then {
            local-preference 200;
            accept;
        }
    }
}
protocols {
    bgp {
        family inet {
            unicast;
        }
        group 192.168.0.17 {
            family inet {
                unicast;
            }
            peer-as 65518;
            type external;
            hold-time 90;
            neighbor 192.168.0.17 {
                local-address 192.168.0.18;

                import pass-all;
                export advertise-all-prefixes;
            }
        }
        group 169.254.5.2 {
            family inet {
                unicast;
            }
            peer-as 65520;
            local-as 65520;
            type internal;
            hold-time 90;
            neighbor 169.254.5.2 {
                local-address 169.254.5.1;

                import pass-all;
                export advertise-all-prefixes;
            }
        }
    }
}
