            from {
                policy if-condition-reject-in-ipv4-20;
            }
            then {
                reject;
            }
        }
        then {
            accept;
        }
    }
    policy-statement if-condition-reject-in-ipv4-30 {
        term 10 {
            from {
                as-path-group aspath-longer200;
            }
            then {
                accept;
            }
        }
        then {
            reject;
        }
    }
    policy-statement not-if-condition-reject-in-ipv4-30 {
        term 10 {
            from {
