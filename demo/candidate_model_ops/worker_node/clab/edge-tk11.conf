protocols {
    bgp {
        family inet {
            unicast;
        }
        group 192.168.0.18 {
            family inet {
                unicast;
            }
            peer-as 65520;
            type external;
            hold-time 90;
            neighbor 192.168.0.18 {
                local-address 192.168.0.17;

                import POI-East_in;
            }
        }
        group 192.168.255.101 {
            family inet {
                unicast;
            }
            peer-as 65500;
            local-as 65500;
            type internal;
            hold-time 90;
            neighbor 192.168.255.101 {
                local-address 192.168.255.11;

                export ibgp-export;
            }
        }
        group 192.168.255.102 {
            family inet {
                unicast;
            }
            peer-as 65500;
            local-as 65500;
            type internal;
            hold-time 90;
            neighbor 192.168.255.102 {
