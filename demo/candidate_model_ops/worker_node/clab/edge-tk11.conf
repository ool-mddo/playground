                reject;
            }
        }
        term reject-in-ipv4-30 {
            from {
                policy if-condition-reject-in-ipv4-30;
            }
            then {
                reject;
            }
        }
        term reject-in-ipv4-40 {
            from {
            }
            then {
                next term;
            }
        }
    }
    policy-statement if-condition-reject-out-ipv4-10 {
        term 10 {
            from {
                route-filter 0.0.0.0/0 prefix-length-range /25-/32;
